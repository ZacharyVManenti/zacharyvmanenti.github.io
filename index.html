    .title {

    .section {

    }

    .section-title {
        font-size: 1.4em;
        color: #333;
        margin-bottom: 20px;

        letter-spacing: 0.5px;
    }

    .section-content {
        color: #666;
        font-size: 1.1em;
        min-height: 40px;
        border-left: 3px solid #f0f0f0;
        padding-left: 20px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    .button {
        padding: 12px 24px;
        border: 2px solid #333;
        background: transparent;
        color: #333;
        text-decoration: none;
        font-size: 1em;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
        text-transform: lowercase;
    }

    .button:hover {
        background: #333;
        color: white;
    }

    .footer {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid #eee;
        text-align: center;
        color: #999;
    }

    .copyright {
        font-size: 0.9em;
        margin-bottom: 10px;
    }

    @media (max-width: 600px) {
        .container {
            padding: 40px 20px;
        }
        
        .name {
            font-size: 2em;
        }
        
        .buttons {
            flex-direction: column;
            align-items: center;
        }
        
        .button {
            width: 200px;
            text-align: center;
        }
    }
</style>
